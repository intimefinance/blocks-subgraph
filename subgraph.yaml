specVersion: 0.0.2
description: Indexing All Core Test Block Data
repository: https://github.com/intimefinance/blocks-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: mainnet
    source:
      address: '0x01Ad2d96127af376390004F7efE53BC8025d5C03'
      abi: ConverterRegistryContract
      startBlock: 9041066 # V3 Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
